<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>WiFi | Logout</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="fonts/Montserrat.css" rel="stylesheet" type="text/css">
		<link href="fonts/Lato.css" rel="stylesheet" type="text/css">
	</head>

	<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
		<script language="JavaScript">
			<!--
				function openLogin() {
				if (window.name != 'hotspot_logout') return true;
				open('$(link-login)', '_blank', '');
				window.close();
				return false;
				}
			//-->
		</script>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="login.html">Status de conexion</a>
				</div>
			</div>
		</nav>

		<div class="areaTop noMain text-center">
			<span class="logo-sec"><img src="img/descon.png"></img></span>
			<h1>Desconectado</h1>
			<div class="panel-body tstatus">
				<div class="table-responsive">
					<table class="table table-striped" style="text-align:left">
						<tbody>
							$(if session-time-left)
							<tr>
								<td>
									Tiempo restante:
								</td>
								<td>
									$(session-time-left)
								</td>
							</tr>
							<tr>
								<td>
									Conectado hace:
								</td>
								<td>
									$(uptime)
								</td>
							</tr>
							$(endif)
							<tr>
								<td>
									Consumo:
								</td>
								<td>
									$(bytes-out-nice)
								</td>
							</tr>
						</tbody>
					</table>
				</div>						
			</div>
			<p>¡Gracias por utilizar el servicio!</p>
			<form class="form-inline" action="/login.html" method="get">
				<button type="submit" class="btn btn-danger">Continuar</button>
			</form>
		</div>

		<footer class="container-fluid text-center">
			<a href="#myPage" title="To Top">
				<span class="icon-up-open-1"></span>
			</a>
			<p>MiNegocio 2017</p>
			<div class="col-sm-12">
				<p><span class="icon-location"></span>Valle de Bravo, Mexico, México</p>
				<p><span class="icon-mobile"></span></p>
				<p><span class="icon-mail-alt"></span> wifimexico2017@gmail.com</p>
			</div>
		</footer>

		<script type="text/javascript">
			$(document).ready(function(){
				$(".navbar a, footer a[href='#myPage']").on('click', function(event) {
				if (this.hash !== "") {
					event.preventDefault();
					var hash = this.hash;
					$('html, body').animate({
						scrollTop: $(hash).offset().top
					}, 900, function(){
					window.location.hash = hash;
					});
				}
			});
			
			$(window).scroll(function() {
				$(".slideanim").each(function(){
					var pos = $(this).offset().top;

					var winTop = $(window).scrollTop();
						if (pos < winTop + 600) {
							$(this).addClass("slide");
						}
				});
			});
		})
		</script>
	</body>
</html>
